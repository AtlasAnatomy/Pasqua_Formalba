<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Hunt by Formalba</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(#e6f7ff, #ffffff);
            touch-action: manipulation;
            overflow-x: hidden;
        }

        .game-container {
            position: relative;
            width: 90vw;
            max-width: 800px;
            height: 300px;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            overflow: hidden;
            background-color: #f5fffa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .score-container {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: clamp(14px, 4vw, 20px);
            color: #ff69b4;
            font-weight: bold;
            z-index: 10;
        }

        .speed-container {
            position: absolute;
            top: 60px;
            right: 10px;
            font-size: clamp(12px, 3.5vw, 16px);
            color: #ff69b4;
            font-weight: bold;
            z-index: 10;
        }

        .high-score-container {
            position: absolute;
            top: 35px;
            right: 10px;
            font-size: clamp(12px, 3.5vw, 16px);
            color: #ff69b4;
            font-weight: bold;
            z-index: 10;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(28px, 7vw, 40px);
            font-weight: bold;
            color: #ff1493;
            text-align: center;
            display: none;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            width: 90%;
        }

        .restart-btn {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: clamp(14px, 4vw, 18px);
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s;
        }

        .restart-btn:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background-color: #87ceeb;
            z-index: 1;
        }

        .grass {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 10px;
            background-color: #90ee90;
            z-index: 2;
        }

        .rabbit {
            position: absolute;
            bottom: 10px;
            left: clamp(30px, 5vw, 50px);
            width: clamp(40px, 7vw, 60px);
            height: clamp(45px, 8vw, 65px);
            z-index: 5;
            background-image: url('rabbit.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .egg {
            position: absolute;
            bottom: 30px;
            width: clamp(35px, 6vw, 50px);
            height: clamp(25px, 5vw, 35px);
            z-index: 4;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .cloud {
            position: absolute;
            z-index: 3;
            color: #FFFFFF;
        }

        .flower {
            position: absolute;
            bottom: 30px;
            z-index: 3;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 10px;
        }

        .start-title {
            font-size: clamp(24px, 7vw, 36px);
            color: #ff69b4;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .start-btn {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: clamp(16px, 5vw, 20px);
            cursor: pointer;
            transition: all 0.2s;
        }

        .start-btn:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        .controls-info {
            margin-top: 20px;
            font-size: clamp(12px, 3.5vw, 16px);
            color: #888;
            text-align: center;
        }

        .difficulty-level {
            position: absolute;
            top: 85px;
            right: 10px;
            font-size: clamp(12px, 3.5vw, 16px);
            color: #ff69b4;
            font-weight: bold;
            z-index: 10;
        }

        /* Footer Styles */
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: clamp(12px, 3.5vw, 16px);
            color: #ff69b4;
            font-weight: 500;
            padding: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .footer .heart {
            color: #ff1493;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
        }

        @keyframes ears-wiggle {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        .egg-icon {
            font-size: clamp(30px, 6vw, 40px);
        }

        .flower-icon {
            font-size: clamp(18px, 5vw, 25px);
        }

        /* Responsive Styling */
        @media (max-width: 820px) {
            .game-container {
                height: 260px;
            }
            
            .speed-container {
                top: 60px;
            }
            
            .difficulty-level {
                top: 85px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                height: 240px;
            }
            
            .score-container {
                top: 5px;
                right: 5px;
            }
            
            .high-score-container {
                top: 25px;
                right: 5px;
            }
            
            .speed-container {
                top: 45px;
                right: 5px;
            }
            
            .difficulty-level {
                top: 65px;
                right: 5px;
            }
            
            .jump-animation-mobile {
                animation: jump 0.5s forwards !important;
            }
        }

        @media (max-height: 600px) {
            .game-container {
                height: 220px;
            }
            
            .footer {
                margin-top: 10px;
                padding: 5px;
            }
        }

        @media (max-height: 500px) {
            .game-container {
                height: 180px;
            }
        }

        /* Prevent user selection */
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body class="bg-blue-50">
    <div class="game-container">
        <div id="score" class="score-container">Score: 0</div>
        <div id="highScore" class="high-score-container">High Score: 0</div>
        <div id="speed" class="speed-container">Speed: 5</div>
        <div id="difficulty" class="difficulty-level">Level: 1</div>
        
        <div class="ground"></div>
        <div class="grass"></div>
        
        <div id="rabbit" class="rabbit"></div>
        
        <div id="gameOver" class="game-over">
            <div>Game Over!</div>
            <button id="restartBtn" class="restart-btn">Play Again</button>
        </div>
        
        <div id="startScreen" class="start-screen">
            <div class="start-title">Easter Jump by Formalba</div>
            <button id="startBtn" class="start-btn">Start Game</button>
            <div class="controls-info">Premi SPAZIO o freccia SU per saltare</div>
        </div>
    </div>

    <!-- Added Footer -->
    <div class="footer">
        Made with <span class="heart">❤️</span> by Tommaso, Fabrizio, Francesca and Agnese
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const gameContainer = document.querySelector('.game-container');
            const rabbit = document.getElementById('rabbit');
            const scoreDisplay = document.getElementById('score');
            const highScoreDisplay = document.getElementById('highScore');
            const speedDisplay = document.getElementById('speed');
            const difficultyDisplay = document.getElementById('difficulty');
            const gameOverDisplay = document.getElementById('gameOver');
            const restartBtn = document.getElementById('restartBtn');
            const startScreen = document.getElementById('startScreen');
            const startBtn = document.getElementById('startBtn');
            
            // Check if device is mobile
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Game variables
            let score = 0;
            let highScore = localStorage.getItem('highScore') || 0;
            let initialSpeed = 5;
            let speed = initialSpeed;
            let maxSpeed = 15; // Maximum speed cap for human playability
            let difficultyLevel = 1;
            let gameStarted = false;
            let gameOver = false;
            let jumping = false;
            let eggInterval;
            let cloudInterval;
            let flowerInterval;
            let scoreInterval;
            let difficultyInterval;
            let eggs = [];
            let clouds = [];
            let flowers = [];
            let rabbitRect;
            let jumpDuration = isMobile ? 500 : 600; // Shorter jump for mobile
            
            // Adjust frequency based on screen size
            const baseEggFrequency = window.innerWidth < 480 ? 1600 : 2000;
            
            // Difficulty settings (increase as level goes up)
            const difficultySettings = [
                { level: 1, eggFrequency: baseEggFrequency, speedIncrement: 0 },           // Level 1 (initial)
                { level: 2, eggFrequency: baseEggFrequency * 0.9, speedIncrement: 1 },     // Level 2
                { level: 3, eggFrequency: baseEggFrequency * 0.8, speedIncrement: 2 },     // Level 3
                { level: 4, eggFrequency: baseEggFrequency * 0.7, speedIncrement: 3 },     // Level 4
                { level: 5, eggFrequency: baseEggFrequency * 0.6, speedIncrement: 4 },     // Level 5
                { level: 6, eggFrequency: baseEggFrequency * 0.5, speedIncrement: 6 },     // Level 6
                { level: 7, eggFrequency: baseEggFrequency * 0.45, speedIncrement: 8 },    // Level 7
                { level: 8, eggFrequency: baseEggFrequency * 0.4, speedIncrement: 9 },     // Level 8
                { level: 9, eggFrequency: baseEggFrequency * 0.35, speedIncrement: 10 },   // Level 9
                { level: 10, eggFrequency: baseEggFrequency * 0.3, speedIncrement: maxSpeed - initialSpeed }  // Level 10 (maximum)
            ];
            
            // Easter egg SVG files - already in the directory
            const eggSvgFiles = ['egg_1.svg', 'egg_2.svg', 'egg_3.svg'];
            
            // Update high score display
            highScoreDisplay.textContent = `High Score: ${highScore}`;
            
            // Prevent default touch behaviors to avoid scrolling while playing
            document.addEventListener('touchmove', function(e) {
                if (gameStarted) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Prevent space key from scrolling
            window.addEventListener('keydown', function(e) {
                if(e.code === 'Space' && e.target === document.body) {
                    e.preventDefault();
                }
            });
            
            // Start game from button
            startBtn.addEventListener('click', startGame);
            
            // Restart game
            restartBtn.addEventListener('click', restartGame);
            
            // Jump controls
            document.addEventListener('keydown', (e) => {
                if ((e.code === 'Space' || e.code === 'ArrowUp') && !jumping && gameStarted && !gameOver) {
                    jump();
                }
                
                if ((e.code === 'Space' || e.code === 'ArrowUp') && gameOver) {
                    restartGame();
                }
            });
            
            // Touch controls for mobile - improved for responsiveness
            gameContainer.addEventListener('touchstart', (e) => {
                if (gameStarted && !gameOver) {
                    e.preventDefault(); // Prevent default behavior
                    if (!jumping) {
                        jump();
                    }
                }
                
                if (gameOver) {
                    restartGame();
                }
            }, { passive: false });
            
            // Handle visibility change (pause game when tab is not visible)
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && gameStarted && !gameOver) {
                    // Pause game when tab is not visible
                    clearAllIntervals();
                } else if (!document.hidden && gameStarted && !gameOver) {
                    // Resume game when tab becomes visible again
                    resumeGame();
                }
            });
            
            function clearAllIntervals() {
                clearInterval(eggInterval);
                clearInterval(cloudInterval);
                clearInterval(flowerInterval);
                clearInterval(scoreInterval);
                clearInterval(difficultyInterval);
            }
            
            function resumeGame() {
                // Restart intervals
                const currentSettings = difficultySettings[difficultyLevel - 1];
                eggInterval = setInterval(createEgg, currentSettings.eggFrequency);
                cloudInterval = setInterval(createCloud, 3000);
                flowerInterval = setInterval(createFlower, 5000);
                
                scoreInterval = setInterval(() => {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                }, 100);
                
                difficultyInterval = setInterval(() => {
                    if (difficultyLevel < 10) {
                        difficultyLevel++;
                        updateDifficulty();
                    }
                }, 20000);
                
                // Resume game loop
                requestAnimationFrame(gameLoop);
            }
            
            function updateDifficulty() {
                // Get current difficulty settings
                const currentSettings = difficultySettings[difficultyLevel - 1];
                
                // Update speed based on difficulty level
                speed = Math.min(maxSpeed, initialSpeed + currentSettings.speedIncrement);
                speedDisplay.textContent = `Speed: ${speed.toFixed(1)}`;
                
                // Update difficulty display
                difficultyDisplay.textContent = `Level: ${difficultyLevel}`;
                
                // Clear and restart egg generation with new frequency
                clearInterval(eggInterval);
                eggInterval = setInterval(createEgg, currentSettings.eggFrequency);
            }
            
            function startGame() {
                startScreen.style.display = 'none';
                gameStarted = true;
                gameOver = false;
                score = 0;
                difficultyLevel = 1;
                updateDifficulty();
                scoreDisplay.textContent = `Score: ${score}`;
                
                // Start creating obstacles
                cloudInterval = setInterval(createCloud, 3000);
                flowerInterval = setInterval(createFlower, 5000);
                
                // Create initial elements
                createCloud();
                createFlower();
                
                // Update score
                scoreInterval = setInterval(() => {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                }, 100);
                
                // Increase difficulty every 20 seconds, up to level 10
                difficultyInterval = setInterval(() => {
                    if (difficultyLevel < 10) {
                        difficultyLevel++;
                        updateDifficulty();
                    }
                }, 20000);
                
                // Game loop
                requestAnimationFrame(gameLoop);
            }
            
            function restartGame() {
                // Clear all obstacles
                eggs.forEach(egg => egg.remove());
                clouds.forEach(cloud => cloud.remove());
                flowers.forEach(flower => flower.remove());
                
                eggs = [];
                clouds = [];
                flowers = [];
                
                // Clear intervals
                clearAllIntervals();
                
                // Hide game over
                gameOverDisplay.style.display = 'none';
                
                // Reset rabbit position
                rabbit.style.animation = 'none';
                jumping = false;
                
                // Start new game
                startGame();
            }
            
            function gameLoop() {
                if (!gameOver && gameStarted) {
                    // Update game state
                    updateEggs();
                    updateClouds();
                    updateFlowers();
                    
                    // Check collisions
                    checkCollisions();
                    
                    // Continue game loop
                    requestAnimationFrame(gameLoop);
                }
            }
            
            function jump() {
                jumping = true;
                
                // Use appropriate animation class based on device
                if (isMobile) {
                    rabbit.style.animation = 'jump 0.5s forwards';
                } else {
                    rabbit.style.animation = 'jump 0.6s forwards';
                }
                
                setTimeout(() => {
                    rabbit.style.animation = 'none';
                    jumping = false;
                }, jumpDuration);
            }
            
            function createEgg() {
                if (gameOver) return;
                
                const egg = document.createElement('div');
                egg.className = 'egg';
                egg.style.left = `${gameContainer.offsetWidth}px`;
                
                // Select a random egg SVG file from the ones in the directory
                const randomEggFile = eggSvgFiles[Math.floor(Math.random() * eggSvgFiles.length)];
                egg.style.backgroundImage = `url('${randomEggFile}')`;
                
                gameContainer.appendChild(egg);
                eggs.push(egg);
            }
            
            function createCloud() {
                if (gameOver) return;
                
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                // Random cloud position
                const top = Math.random() * 70 + 10;
                cloud.style.top = `${top}px`;
                cloud.style.left = `${gameContainer.offsetWidth}px`;
                
                // Random cloud size - scale for mobile
                const baseSize = isMobile ? 30 : 50;
                const size = Math.random() * 20 + baseSize;
                
                // Create cloud with icon
                cloud.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" width="${size}" height="${size*0.8}">
                        <path fill="white" d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"/>
                    </svg>
                `;
                
                gameContainer.appendChild(cloud);
                clouds.push(cloud);
            }
            
            function createFlower() {
                if (gameOver) return;
                
                const flower = document.createElement('div');
                flower.className = 'flower';
                
                // Random position along ground
                const left = Math.random() * gameContainer.offsetWidth + gameContainer.offsetWidth;
                flower.style.left = `${left}px`;
                
                // Random flower color
                const flowerColors = ['#FF69B4', '#FFD700', '#DA70D6', '#9370DB', '#FF6347'];
                const randomColor = flowerColors[Math.floor(Math.random() * flowerColors.length)];
                
                // Adjust size for mobile
                const flowerSize = isMobile ? 'flower-icon-small' : 'flower-icon';
                
                // Create flower with icon
                flower.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="${flowerSize}">
                        <path fill="${randomColor}" d="M512 256c0 141.4-114.6 256-256 256S0 397.4 0 256 114.6 0 256 0s256 114.6 256 256zM256 224c17.7 0 32 14.3 32 32s-14.3 32-32 32-32-14.3-32-32 14.3-32 32-32zm-96 32c0 53 43 96 96 96s96-43 96-96h64c0 88.4-71.6 160-160 160s-160-71.6-160-160h64z"/>
                    </svg>
                `;
                
                gameContainer.appendChild(flower);
                flowers.push(flower);
            }
            
            function updateEggs() {
                eggs.forEach((egg, index) => {
                    const currentLeft = parseInt(egg.style.left) || 0;
                    egg.style.left = `${currentLeft - speed}px`;
                    
                    // Remove eggs that are off-screen
                    if (currentLeft < -50) {
                        egg.remove();
                        eggs.splice(index, 1);
                    }
                });
            }
            
            function updateClouds() {
                clouds.forEach((cloud, index) => {
                    const currentLeft = parseInt(cloud.style.left) || 0;
                    cloud.style.left = `${currentLeft - (speed * 0.5)}px`;
                    
                    // Remove clouds that are off-screen
                    if (currentLeft < -100) {
                        cloud.remove();
                        clouds.splice(index, 1);
                    }
                });
            }
            
            function updateFlowers() {
                flowers.forEach((flower, index) => {
                    const currentLeft = parseInt(flower.style.left) || 0;
                    flower.style.left = `${currentLeft - speed}px`;
                    
                    // Remove flowers that are off-screen
                    if (currentLeft < -30) {
                        flower.remove();
                        flowers.splice(index, 1);
                    }
                });
            }
            
            function checkCollisions() {
                rabbitRect = rabbit.getBoundingClientRect();
                
                eggs.forEach((egg, index) => {
                    const eggRect = egg.getBoundingClientRect();
                    
                    // Adjust collision detection for the custom rabbit image
                    // Making the hitbox slightly smaller than the visual to make gameplay fair
                    const rabbitHitbox = {
                        left: rabbitRect.left + (isMobile ? 8 : 10),
                        right: rabbitRect.right - (isMobile ? 8 : 10),
                        top: rabbitRect.top + (isMobile ? 8 : 10),
                        bottom: rabbitRect.bottom - 5
                    };
                    
                    const eggHitbox = {
                        left: eggRect.left + 5,
                        right: eggRect.right - 5,
                        top: eggRect.top + 5,
                        bottom: eggRect.bottom - 5
                    };
                    
                    if (
                        rabbitHitbox.left < eggHitbox.right &&
                        rabbitHitbox.right > eggHitbox.left &&
                        rabbitHitbox.top < eggHitbox.bottom &&
                        rabbitHitbox.bottom > eggHitbox.top
                    ) {
                        endGame();
                    }
                });
            }
            
            function endGame() {
                gameOver = true;
                gameStarted = false;
                
                // Clear intervals
                clearAllIntervals();
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                    highScoreDisplay.textContent = `High Score: ${highScore}`;
                }
                
                // Show game over
                gameOverDisplay.style.display = 'block';
                
                // Add shake animation to rabbit
                rabbit.style.animation = 'shake 0.5s';
            }
            
            // Handle window resize
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    // Adjust game elements for new screen size
                    if (gameStarted && !gameOver) {
                        // If game is running, update positions
                        eggs.forEach(egg => {
                            // Make sure eggs are within bounds
                            const currentLeft = parseInt(egg.style.left) || 0;
                            if (currentLeft > gameContainer.offsetWidth) {
                                egg.style.left = `${gameContainer.offsetWidth}px`;
                            }
                        });
                    }
                }, 200);
            });
        });
    </script>
</body>
</html>
